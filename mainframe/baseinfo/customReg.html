<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <title>注册/审核客户公司</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen"/>

    <!--组件部分 Start -->
    <script language="JavaScript" src="/js/jquery-1.11.3.min.js"></script>
    <script language="JavaScript" src="/js/bootstrap.min.js"></script>
    <script language="javascript" src="/js/compents/jquery-migrate-1.1.0.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.jqprint-0.3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/compent.css">
    <link rel="stylesheet" type="text/css" href="/css/introjs.css"/>
    <script type="text/javascript" src="/js/compents/intro.js"></script>
    <script type="text/javascript" src="/js/compents/jquery.dialog-0.1.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validate.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validator.ext.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.cxselect.min.js"></script>
    <script language="javascript" src="/js/compents/jquery.runnerautocomplete-0.1.js"></script>
    <!-- 组件JS End -->

    <!-- 业务JS Start -->
    <script language="JavaScript" src="/js/config.js"></script>
    <script language="JavaScript" src="/js/configURL.js"></script>
    <script language="JavaScript" src="/js/util.js"></script>
    <script language="JavaScript" src="/js/tools.js"></script>
    <script language='JavaScript' src='/js/SyncAjax.js'></script>
    <script language='JavaScript' src='/js/UrlList.js'></script>
    <script language='JavaScript' src='/js/CookieUtil.js'></script>

    <script language="JavaScript" src="/js/repository/user-repository.js"></script>
    <script language="JavaScript" src="/js/repository/goods-repository.js"></script>
    <script language="JavaScript" src="/js/repository/store-repository.js"></script>
    <script language='JavaScript' src='/js/repository/company-repository.js'></script>
    <script language='JavaScript' src='/js/repository/customRepository.js'></script>
    <script language="JavaScript" src="/js/customRegController.js"></script>
    <script language="JavaScript" src="/js/compent.js"></script>
    <!-- 业务JS End -->


</head>
<body>
<form id="companyForm" method="get" action="">
    <div class="framepage">
        <div class="page-title clearfix">
            <div class="group-l">
                <span class="name">客户档案</span>
            </div>
        </div>
        <ul class="form-body">
            <!--
            <li class="item">
                <label class="item-name" for="code"><span class="name">公司编码</span><em class="help" data-help="系统自动生成的内部编码"></em></label>

                <div class="item-fields"><input disabled id="code" name="code" class="f-input w2 disabled" type="text"></div>
            </li>
            -->
            <li class="item">
                <label class="item-name" for="name"><span class="name">我方业务员</span><em class="help" data-help="本客户属于该业务员业绩"></em></label>

                <div class="item-fields">
                    <span class="">
                        <div class="input-group w3">
                            <input id="suname" name="suname" type="text" class="form-control" placeholder="请输入员工姓名或手机号"/>
                            <input id="my_suid" type="hidden" value="" />
                            <div class="input-group-addon" id="belong" name="belong"></div>
                        </div>
                    </span>
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="name"><span class="name">我方出库仓库</span><em class="help" data-help="我方默认以该仓库为其供货"></em></label>

                <div class="item-fields">
                    <span class="">
                        <select class="form-control w2" id="my_sid"></select>
                    </span>
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="name"><span class="name">客户账期</span><em class="help" data-help="本客户的账期，0代表现结"></em></label>

                <div class="item-fields">
                    <div class="input-group w2">
                        <input id="my_period" name="my_period" class="form-control" type="text" maxlength="3" data-rule-required="true" value="0">
                        <div class="input-group-addon">天</div>
                    </div>
                    <span class="error" id="periodError"></span>
                </div>
            </li>
            <li class="item-separator"></li>

            <li class="item">
                <label class="item-name" for="name"><span class="name">客户公司名称</span><em class="help" data-help="客户名称不能重复"></em></label>

                <div class="item-fields">
                    <input id="name" name="name" class="form-control w3" type="text" data-rule-required="true" placeholder="例如:南京盛世酩德网络科技有限公司">
                    <span style="display:none;" id="tips_name"></span>
                </div>
            </li>
            <!--<li class="item">
                <label class="item-name" for="simple_name"><span class="name">客户公司简称</span></label>

                <div class="item-fields"><input id="simple_name" name="simple_name" class="form-control w2" type="text" placeholder="例如:盛世酩德"></div>
            </li>-->
            <li class="item">
                <label class="item-name"><span class="name">客户公司地址</span><em class="help" data-help="修改后下方[客户经营地域]会自动默认成该地址"></em></label>
                <div class="item-fields" id="addr" data-url="/js/compents/city.json">
                    <span class="item-inline"><select class="form-control province" id="addrpro"></select></span>
                    <span class="item-inline"><select class="form-control city" id="addrcity"></select></span>
                    <span class="item-inline"><select class="form-control area" id="addrzone"></select></span>
                    <span class="item-inline"><select class="form-control streat" id="addrstreat"></select></span>
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="address"><span class="name"></span></label>

                <div class="item-fields"><input id="address" name="address" class="form-control w4" type="text" placeholder="例如:江苏省南京市XX区XX路XX号"></div>
            </li>
            <li class="item" name="li_check" style="display:none;">
                <label class="item-name" for="name"><span class="name">参考地址(GPS)</span><em class="help" data-help="创建该客户时系统自动定位的地址"></em></label>
                <div class="item-fields">
                    <input id="gps" class="form-control w4" type="text" data-rule-required="true" placeholder="" disabled />
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="contactor"><span class="name">客户联系人姓名</span><em class="help" data-help="本客户常用联系人姓名"></em></label>

                <div class="item-fields"><input id="contactor" name="contactor" class="form-control w2" type="text" placeholder="例如:某某某"></div>
            </li>
            <li class="item">
                <label class="item-name" for="contactor_phone"><span class="name">客户联系人电话</span><em class="help" data-help="本客户常用联系人电话"></em></label>

                <div class="item-fields"><input id="contactor_phone" name="contactor_phone" class="form-control w2" type="text" data-rule-required="true"  placeholder="例如:13888888888"></div>
            </li>
            <li class="item">
                <label class="item-name" for="phone"><span class="name">客户预留手机</span><em class="help" data-help="用于接收系统短信"></em></label>

                <div class="item-fields"><input id="phone" name="phone" class="form-control w2" type="text" placeholder="例如:13888888888" autocomplete="off"></div>
            </li>
            <li class="item">
                <label class="item-name" for="name"><span class="name">客户登录账号</span><em class="help" data-help="本客户可使用该账号登录采购平台下单"></em></label>

                <div class="item-fields">
                    <input id="username" name="username" class="form-control w2" type="text" data-rule-required="true" placeholder="建议填写客户电话" autocomplete="off">
                    <span style="display:none;" id="tips_username"></span>
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="name"><span class="name">客户登录密码</span><em class="help" data-help="本客户可使用该密码登录采购平台下单"></em></label>

                <div class="item-fields"><input id="password" name="password" class="form-control w2" type="text" data-rule-required="true" placeholder="长度不得少于6位"></div>
            </li>
            <li class="item-separator"></li>

            <li class="item">
                <label class="item-name"><span class="name">客户公司类型</span><em class="help" data-help="便于为客户公司添加供应商"></em></label>
                <div class="item-fields">
                    <span class=""><select class="form-control w2" id="type" name="type" data-rule-required="true">
                        <option value="1">经销商</option>
                        <option value="2">酒店饭店</option>
                        <option value="3">商场超市</option>
                        <option value="4">便利店</option>
                    </select></span>
                </div>
            </li>
            <li class="item">
                <label class="item-name"><span class="name">客户经营地域</span><em class="help" data-help="客户公司经营的地域范围"></em></label>
                <div class="item-fields" id="region" data-url="/js/compents/city.json">
                    <span class="item-inline"><select class="form-control province" id="areapro" data-first-title="全部省份"></select></span>
                    <span class="item-inline"><select class="form-control city" id="areacity" data-first-title="全部城市"></select></span>
                    <span class="item-inline"><select class="form-control area" id="areazone" data-first-title="全部区县"></select></span>
                </div>
            </li>
            <li class="item" name="li_check" style="display:none;">
                <label class="item-name" for="name"><span class="name">参考区域</span><em class="help" data-help="创建该客户时业务员设置的区域"></em></label>
                <div class="item-fields">
                    <input id="area_sale" class="form-control w4" type="text" data-rule-required="true" placeholder="" disabled />
                </div>
            </li>
            <li class="item">
                <label class="item-name"><span class="name">客户经营范围</span><em class="help" data-help="便于供应商添加客户公司为客户"></em></label>
                <div class="item-fields">
                    <ul class="f-checkbox" id="goods_type">

                    </ul>
                    <span class="error" id="gtError"></span>
                </div>
            </li>

            <!--<li class="item-separator"></li>
            <li class="item">
                <label class="item-name" for="account_no"><span class="name">客户银行账号</span></label>

                <div class="item-fields"><input id="account_no" name="account_no" class="form-control w2" type="text" placeholder=""></div>
            </li>

            <li class="item">
                <label class="item-name" for="basedate"><span class="name">客户结算基准日</span><em class="help" data-help="公司默认结算基准日：每月1～28号"></em></label>

                <div class="item-fields">每月 <input maxlength="2" id="basedate" name="basedate" class="f-input w1" type="text" value=""> 号
                </div>
            </li>-->
            <li class="item-separator"></li>
            <li class="item">
                <label class="item-name" for="fax"><span class="name">客户传真</span></label>

                <div class="item-fields"><input id="fax" name="fax" class="form-control w2" type="text" placeholder="例如:0123-77777777"></div>
            </li>
            <li class="item">
                <label class="item-name" for="lawrep"><span class="name">客户企业法人</span></label>

                <div class="item-fields"><input id="lawrep" name="lawrep" class="form-control w2" type="text" placeholder="例如:某某某"></div>
            </li>
            <li class="item">
                <label class="item-name" for="tax_no"><span class="name">客户企业税号</span></label>

                <div class="item-fields"><input id="tax_no" name="tax_no" class="form-control w2" type="text" maxlength="15" placeholder="15位数字"></div>
            </li>
            <li class="item">
                <label class="item-name" for="license"><span class="name">客户营业执照</span></label>

                <div class="item-fields"><input id="license" name="license" class="form-control w2" type="text" maxlength="15" placeholder="13或15位数字"></div>
            </li>
            <li class="item">
                <label class="item-name" for="email"><span class="name">客户邮件地址</span></label>

                <div class="item-fields"><input id="email" name="email" class="form-control w2" type="text" placeholder="例如:admin@ms9d.com"></div>
            </li>
            <!--
            <li class="item-separator"></li>
            <li class="item">
                <label class="item-name" for="pay_team_in"><span class="name">进货款天数</span><em class="help" data-help="向供应商付款的最迟天数"></em></label>

                <div class="item-fields"><input maxlength="3" id="pay_team_in" name="pay_team_in" class="f-input w1" type="text"><span class="name"> 天</span>
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="pay_team_out"><span class="name">出货款天数</span><em class="help" data-help="向客户收款的最迟天数"></em></label>

                <div class="item-fields"><input maxlength="3" id="pay_team_out" name="pay_team_out" class="f-input w1" type="text"><span class="name"> 天</span>
                </div>
            </li>
            -->
            <li class="item">
                <label class="item-name" for="memo"><span class="name">客户公司备注</span></label>

                <div class="item-fields">
                    <textarea class="form-control w4" id="memo" name="memo" rows="6" cols="60"></textarea>
                    <label class="error"></label>
                </div>
            </li>
        </ul>
        <div class="form-footer">
            <div id="saveSelfPage">
                <div class="group-l" id="div-refuse" style="display:none;">
                    <div class="form-memo">
                        <div class="item-fields form-inline">
                            <div class="input-group">
                                <div class="input-group-addon">拒绝理由</div>
                                <input type="text" class="form-control w3" style="width: 550px;" id="refuse_memo" name="refuse_memo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group-r" id="btnDiv-save">
                    <button class="btn btn-primary" id="btn-submit" type="button">保存</button>
                    <button class="btn btn-default" onclick="closeParentForFrame();" type="button">关闭</button>
                </div>
                <div class="group-r" id="btnDiv-check" style="display:none;">
                    <button class="btn btn-danger" id="power-10404" type="button" onclick="disableBtn(this);checkUnpassCustomCompany();">拒绝</button>
                    <button class="btn btn-primary" id="power-10403" type="button" onclick="disableBtn(this);checkPassCustomCompany();">审核通过</button>
                    <button class="btn btn-default" onclick="closeParentForFrame();" type="button">关闭</button>
                </div>
            </div>
        </div>
    </div>


    <div id="wg-tooltip">
        <div class="inner"></div>
    </div>

    <div id="confireInfoLayer"></div>
    <div id="confrom" class="confrom"></div>
</form>
</body>
</html>
