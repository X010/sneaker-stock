<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <title>移交客户</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen"/>

    <!--组件部分 Start -->
    <script language="JavaScript" src="/js/jquery-1.11.3.min.js"></script>
    <script language="JavaScript" src="/js/bootstrap.min.js"></script>
    <script language="javascript" src="/js/compents/jquery-migrate-1.1.0.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.jqprint-0.3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/compent.css">
    <link rel="stylesheet" type="text/css" href="/css/introjs.css"/>
    <script type="text/javascript" src="/js/compents/intro.js"></script>
    <script type="text/javascript" src="/js/compents/jquery.dialog-0.1.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validate.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validator.ext.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.runnertable-0.1.js"></script>
    <script language="javascript" src="/js/compents/jquery.runnerautocomplete-0.1.js"></script>
    <!-- 组件JS End -->

    <!-- 业务JS Start -->
    <script language="JavaScript" src="/js/config.js"></script>
    <script language="JavaScript" src="/js/configURL.js"></script>
    <script language="JavaScript" src="/js/util.js"></script>
    <script language="JavaScript" src="/js/tools.js"></script>
    <script language='JavaScript' src='/js/SyncAjax.js'></script>
    <script language='JavaScript' src='/js/UrlList.js'></script>
    <script language='JavaScript' src='/js/CookieUtil.js'></script>

    <script language='JavaScript' src='/js/repository/user-repository.js'></script>
    <script language="JavaScript" src="/js/repository/customRepository.js"></script>
    <script language="JavaScript" src="/js/repository/store-repository.js"></script>
    <script language="JavaScript" src="/js/repository/config-repository.js"></script>
    <script language="JavaScript" src="/js/moveCustomController.js"></script>
    <!-- 业务JS END -->
</head>
<body>
<div class="framepage">
    <!-- 头部 Start-->
    <div class="page-title clearfix">
        <div class="group-l">
            <span class="name">业务员客户移交</span>
            <span class="subname">将某个业务员的全部或部分客户移交给其他业务员</span>
        </div>
        <div class="group-r">
            <button type="button" class="btn-tool fa fa-book" onclick="startHelpIntro();"> 帮助</button>
        </div>
    </div>
    <!-- 头部 End-->

    <!-- 主体 Start -->
    <div id="printContent">
        <div class="order-hd container-fluid">
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                    <div class="item" data-step="1" data-intro="选择所属出货仓库" data-position='bottom'>
                        <label class="item-name">所属仓库：</label>
                        <div class="item-fields"><span class="">
                            <select class="form-control input-sm" id="sid"></select>
                        </span></div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                    <div class="item" data-step="2" data-intro="把该业务员的客户转出" data-position='bottom'>
                        <label class="item-name">业务员A：</label>
                        <div class="item-fields"><span class="">
                            <input id="suname1" type="text" class="form-control input-sm" placeholder="需要移交的业务员"/><input id="suid1" type="hidden" value="" />
                        </span></div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                    <div class="item" data-step="3" data-intro="把客户转移给该业务员" data-position='bottom'>
                        <label class="item-name">业务员B：</label>
                        <div class="item-fields"><span class="">
                            <input id="suname2" type="text" class="form-control input-sm" placeholder="需要接收的业务员"/><input id="suid2" type="hidden" value="" />
                        </span></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="table-container">
            <div class="table-form" data-step="4" data-intro="选择需要转移的客户" data-position='bottom'>
            <table cellpadding="0" cellspacing="0" width="" id="mainList">
                <thead>
                <tr>
                    <th class="op"><input type="checkbox" id="checkAll" /></th>
                    <th>客户名称</th>
                    <th>客户类型</th>
                    <th>客户账期(天)</th>
                    <th>出货仓库</th>
                    <th>默认业务员</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>

        </div>
        <div class="table-footer">
            <div class="group-l">
            </div>
        </div>
    </div>
    <!-- 主体 End  -->


    <!-- 尾部 Start -->
    <div class="form-footer">
        <div class="group-l">
        </div>
        <div class="group-r" data-step="5" data-intro="确定移交" data-position='top'>
            <div id="div-btn">
                <button class="btn btn-primary" id="power-12205" type="submit" onclick="disableBtn(this);moveCustomer();">确定移交</button>
                <button class="btn btn-default" onclick="closeParentForFrame();" type="button">关闭</button>
            </div>
        </div>
    </div>
    <!-- 尾部 End -->
</div>

<!-- 弹窗 -->
<div id="confireInfoLayer"></div>
<div id="confrom" class="confrom"></div>
</body>
</html>
