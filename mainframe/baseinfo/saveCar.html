<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <title>车辆管理－新增</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen"/>

    <!--组件部分 Start -->
    <script language="JavaScript" src="/js/jquery-1.11.3.min.js"></script>
    <script language="JavaScript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/compent.css">
    <script language="javascript" src="/js/compents/jquery-migrate-1.1.0.js"></script>
    <script language="javascript" src="/js/compents/jquery.dialog-0.1.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validate.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validator.ext.js"></script>
    <!-- 组件JS End -->

    <!-- 业务JS Start -->
    <script language="JavaScript" src="/js/config.js"></script>
    <script language="JavaScript" src="/js/configURL.js"></script>
    <script language="JavaScript" src="/js/util.js"></script>
    <script language="JavaScript" src="/js/tools.js"></script>
    <script language='JavaScript' src='/js/SyncAjax.js'></script>
    <script language='JavaScript' src='/js/UrlList.js'></script>
    <script language='JavaScript' src='/js/CookieUtil.js'></script>

    <script language="JavaScript" src="/js/repository/user-repository.js"></script>
    <script language="JavaScript" src="/js/repository/car-repository.js"></script>
    <script language="JavaScript" src="/js/saveCarController.js"></script>
    <!-- 业务JS End -->
</head>
<body>
<form id="carForm" method="get" action="">
    <div class="framepage">
        <div class="page-title clearfix">
            <div class="group-l">
                <span class="name">车辆信息</span>
            </div>
        </div>
        <ul class="form-body">
            <li class="item">
                <label class="item-name" for="license"><span class="name">车牌号码</span></label>

                <div class="item-fields">
                    <input id="license" name="license" class="form-control w2" type="text" data-rule-required="true" maxlength="10" placeholder="例如：京A88888">
                    <span class="error" id="licenseError"></span>
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="ton"><span class="name">车辆载重</span></label>

                <div class="item-fields">
                    <div class="input-group w2">
                        <input id="ton" name="ton" class="form-control" type="text" maxlength="5" data-rule-required="true" value="" placeholder="例如：1.5">
                        <div class="input-group-addon">吨</div>
                    </div>
                    <span class="error" id="tonError"></span>
                </div>
            </li>
            <li class="item">
                <label class="item-name" for="style"><span class="name">车辆类型</span></label>

                <div class="item-fields"><input id="style" name="style" class="form-control w2" type="text" data-rule-required="true" placeholder="例如：小型面包车"></div>
            </li>
            <li class="item">
                <label class="item-name" for="model"><span class="name">品牌型号</span></label>

                <div class="item-fields"><input id="model" name="model" class="form-control w2" type="text" placeholder="例如：五菱牌LZW1234PF"></div>
            </li>

            <li class="item-separator"></li>
            <li class="item">
                <label class="item-name" for="memo"><span class="name">备注</span></label>

                <div class="item-fields">
                    <textarea class="form-control w4" id="memo" name="memo" rows="3" cols="60"></textarea>
                    <label class="error" id=""></label>
                </div>
            </li>
        </ul>
        <div class="form-footer">
            <div class="group-l" id="btndiv-Off" style="display:none;">
                <button type="button" onClick="deleteCar();" class="btn btn-danger">删除</button>
            </div>
            <!--<div class="group-l" id="btndiv-On" style="display:none;">
                <button type="button" onClick="enableUser();" class="btn btn-danger">启用</button>
            </div>-->
            <div class="group-r">
                <button type="submit" class="btn btn-primary" id="btn-save">保存</button>
                <button id="btn-cancel" class="btn btn-default" onclick="closeParentForFrame();" type="button">关闭</button>
            </div>
        </div>
    </div>
</form>


<!-- 弹窗 -->
<div id="confireInfoLayer"></div>
<div id="confrom" class="confrom"></div>
</body>
</html>
