<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <title>客户商品销量报表</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen"/>

    <!--组件部分 Start -->
    <script language="JavaScript" src="/js/jquery-1.11.3.min.js"></script>
    <script language="JavaScript" src="/js/bootstrap.min.js"></script>
    <script language="javascript" src="/js/compents/jquery-migrate-1.1.0.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.jqprint-0.3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/compent.css">
    <link rel="stylesheet" type="text/css" href="/css/introjs.css"/>
    <script type="text/javascript" src="/js/compents/intro.js"></script>
    <script type="text/javascript" src="/js/compents/jquery.dialog-0.1.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validate.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.validator.ext.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.runnerautocomplete-0.1.js"></script>
    <!-- 组件JS End -->

    <!-- --业务 js start-->
    <script language="JavaScript" src="/js/config.js"></script>
    <script language="JavaScript" src="/js/configURL.js"></script>
    <script language="JavaScript" src="/js/util.js"></script>
    <script language="JavaScript" src="/js/tools.js"></script>
    <script language='JavaScript' src='/js/SyncAjax.js'></script>
    <script language='JavaScript' src='/js/UrlList.js'></script>
    <script language='JavaScript' src='/js/CookieUtil.js'></script>

    <script language="JavaScript" src="/js/jquery.tablesorter.js"></script>
    <script language='JavaScript' src='/js/repository/user-repository.js'></script>
    <script language='JavaScript' src='/js/repository/goods-repository.js'></script>
    <script language="JavaScript" src="/js/repository/goods-type-repository.js"></script>
    <script language='JavaScript' src='/js/repository/store-repository.js'></script>
    <script language='JavaScript' src='/js/repository/reports-common-repository.js'></script>
    <script language='JavaScript' src='/js/repository/customRepository.js'></script>
    <script language="JavaScript" src="/js/goodsTopCustomFormReportsController.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.runnersearchbox-reports.js"></script>
    <!-- 业务JS END -->
</head>
<body>
<script language="JavaScript" src="/js/compents/jquery.datepicker.js"></script>
<div class="framepage">
    <div class="page-title clearfix">
        <div class="group-l">
            <span class="name" id="pageName"></span>
        </div>
    </div>

    <!-- 头部 Start-->
    <div class="report-filter" id="searchBox"></div>
    <!-- 头部 End-->

    <div class="table-body">
        <div class="table-body-inner">
        <table cellpadding="0" cellspacing="0" width="" id="mainList">
		<thead>
            <tr>
                <th class="w100">商品编码</th>
                <th class="w280">商品名称</th>
                <th class="w120">商品条码</th>
                <th class="w60">单位</th>
                <th class="w60">规格</th>
                <th class="w80"><a href="javascript:" name="sell_total" sort="">实销数</a></th>
                <th class="w100"><a href="javascript:" name="sell_amount" sort="">实销额</a></th>
                <th class="w100"><a href="javascript:" name="sell_cost_amount" sort="">实销成本</a></th>
                <th class="w100"><a href="javascript:" name="sell_profit_amount" sort="">实销毛利</a></th>
                <th class="w80">毛利率</th>
                <th class="w80"><a href="javascript:" name="return_total" sort="">退货数</a></th>
                <th class="w100"><a href="javascript:" name="return_amount" sort="">退货额</a></th>
                <th class="w100"><a href="javascript:" name="return_cost_amount" sort="">退货成本</a></th>
                <th class="w80"><a href="javascript:" name="return_profit_amount" sort="">退货毛利</a></th>
            </tr>
		</thead>
		<tbody></tbody>
        </table>
        <div id="table-empty"></div>
        </div>
    </div>
    <div class="table-footer">
        <div class="group-l">
            <button type="button" class="btn btn-default" onclick="saveExcel();">导出Excel文件</button>
        </div>
        <div class="group-r">
            <div class="pagination" id="split"></div>
        </div>
    </div>
</div>

<!-- 弹窗 -->
<div id="confireInfoLayer"></div>
<div id="confrom" class="confrom"></div>
</body>
</html>
