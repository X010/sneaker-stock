<!-- 各种单据打印页面 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>智能云仓</title>
    <link href="/css/compent.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript">
        /**
         * 打印单据
         */
        function printBill(container) {
            var allPageContent = document.body.innerHTML;
            document.body.innerHTML = document.getElementById(container).innerHTML;
            window.print();
            document.body.innerHTML = allPageContent;
        }
    </script>
    <script language="JavaScript" src="../js/jquery-1.11.3.min.js"></script>
    <script language="JavaScript" src="/js/compents/jquery.dialog-0.1.js"></script>

</head>

</table>
